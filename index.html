<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper.js"></script>
</head>
<body>

<div class="content">
    <div class="header">Сапёр</div>
    <div class="header2">Пройди игру, чтобы получить подарок</div>

    <div class="game-field">
        <div class="game-side"></div>
        <div class="game-wrapper" id="game-wrapper"></div>
        <div class="game-side">
            <div>
                <label for="size" class="label">Размер</label>
                <select class="select" id="size" onchange="changeGameSize()">
                    <option value="30">Средний</option>
                    <option selected value="35">Большой</option>
                    <option value="40">Огромный</option>
                </select>
            </div>
            <div>Правая кнопка мыши – поставить метку, что это клетка с бомбой.</div>
            <div>Левая кнопка мыши по клетке с цифрой – открыть рядом лежащие клетки, но только если количество флажков вокруг совпадает с этой цифрой.</div>
        </div>
    </div>
    <p class="status status-gameover" id="status">&nbsp;</p>
</div>

<script src="game.js"></script>

</body>
</html>
