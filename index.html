<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper.js"></script>
</head>
<body>

<div class="content">
    <div class="header">СапЁр</div>
    <div class="settings">
        <div class="settings_block">
            <label for="difficulty" class="label">Выберите сложность</label>
            <select class="select" id="difficulty" onchange="createGame(); updateGameParamsInfo()">
                <option selected value="8,8,10" info="8x8, 10 мин">Изи</option>
                <option value="16,16,40" info="16x16, 40 мин">Рил ток</option>
                <option value="16,30,99" info="16x30, 99 мин">Синк эбаут ит</option>
            </select>
            <span class="info" id="info">8x8, 10 мин</span>
        </div>
        <div class="settings_block">
            <label for="size" class="label">Размер</label>
            <select class="select" id="size" onchange="changeGameSize()">
                <option value="20">Малютка</option>
                <option value="25">Небольшой</option>
                <option selected value="30">Средний</option>
                <option value="35">Большой</option>
                <option value="40">Огромный</option>
            </select>
        </div>
    </div>

    <div class="game-wrapper" id="game-wrapper"></div>
    <p class="status status-gameover" id="status">&nbsp;</p>
</div>

<script src="game.js"></script>

</body>
</html>
