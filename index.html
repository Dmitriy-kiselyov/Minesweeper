<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Minesweeper</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="minesweeper.css">
    <script src="minesweeper.js"></script>
</head>
<body>

<div class="content">
    <div class="header">Сапёр</div>

    <div class="settings">
        <div class="settings_block">
            <label for="difficulty" class="label">Выбери сложность</label>
            <select class="select" id="difficulty" onchange="createGame(); updateGameParamsInfo()">
                <option selected value="8,8,10">8x8, 10 мин</option>
                <option value="16,16,40">16x16, 40 мин</option>
                <option value="16,30,99">16x30, 99 мин</option>
            </select>
        </div>
        <div class="settings_block">
            <label for="size" class="label">Размер</label>
            <select class="select" id="size" onchange="changeGameSize()">
                <option value="30">Средний</option>
                <option selected value="35">Большой</option>
                <option value="40">Огромный</option>
            </select>
        </div>
    </div>

    <div class="game-wrapper" id="game-wrapper"></div>

    <div class="game-info">
        <p>Правая кнопка мыши – поставить метку, что это клетка с бомбой.</p>
        <p>Левая кнопка мыши по клетке с цифрой – открыть рядом лежащие клетки, но только если количество флажков вокруг совпадает с этой цифрой.</p>
    </div>
</div>

<script src="game.js"></script>

</body>
</html>
